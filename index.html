<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации. Ykul Project 1</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main class="container">
    <form action="#" method="post" class="feedback-form">
      <h1 class="feedback-form__title">Форма обратной связи</h1>
      <div class="feedback-form__field">
        <label for="name" class="feedback-form__label">Имя</label>
        <input type="text" id="name" name="name" class="feedback-form__input" required>
      </div>
      <div class="feedback-form__field">
        <label for="email" class="feedback-form__label">Email</label>
        <input type="email" id="email" name="email" class="feedback-form__input" required>
      </div>
      <div class="feedback-form__field">
        <label for="tel" class="feedback-form__label">Телефон</label>
        <input type="tel" id="tel" name="tel" class="feedback-form__input" required>
      </div>
      <div class="feedback-form__field">
        <button type="submit" class="button button--orange">Отправить</button>
      </div>
    </form>
  </main>
</body>
</html>
